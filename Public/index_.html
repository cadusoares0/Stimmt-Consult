<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmt Consult | Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo(a) ao Stimmt Consult!</h2>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Usu√°rio ou E-mail</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p id="errorMessage" style="color: red; margin-top: 15px; display: none;"></p>
        </form>
    </div>
    <script src="js/login.js"></script> </body>
</html>
